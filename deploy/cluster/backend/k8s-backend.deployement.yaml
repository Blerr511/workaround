apiVersion: apps/v1
kind: Deployment
metadata:
  name: "backend-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ${IMAGE}
          ports:
            - containerPort: ${BACKEND_PORT}
          envFrom:
            - configMapRef:
                name: "backend-configmap"
          env:
            - name: DATA_SOURCE_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: "backend-postgres-db-credentials"
                  key: host
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
              ephemeral-storage: 2Gi
            limits:
              cpu: 410m
              memory: "1.5Gi"
              ephemeral-storage: 4Gi
      imagePullSecrets:
        - name: gar
